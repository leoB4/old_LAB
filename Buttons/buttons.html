<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leo Blondin | Buttons</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:300,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Growing line</h2>
            <a href="#" class="growLine">Hover me</a>
        </div>
        <div class="card">
            <h2>Underline</h2>
            <a href="#" class="underLine"><span>Hover me</span></a>
        </div>
        <div class="card">
            <h2>Bi-line</h2>
            <a href="#" class="biLine"><span>Hover me</span></a>
        </div>
        <div class="card">
            <h2>Backline</h2>
            <a href="#" class="backLine"><span>Hover me</span></a>
        </div>
        <div class="card">
            <h2>Framed</h2>
            <a href="#" class="framed">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Hover me
            </a>
        </div>
        <div class="card">
            <h2>Clipped</h2>
            <a href="#" class="clipped">
               <span>Hover me</span>
            </a>
        </div>
        <div class="card">
            <h2>Grow-up</h2>
            <a href="#" class="growup">
               <span>Hover me</span>
            </a>
        </div>
        <div class="card">
            <h2>Bordered</h2>
            <a href="#" class="bordered">
                <span class="bottom"></span>
                <span class="right"></span>
                <span class="top"></span>
                <span class="left"></span>
                Hover me
            </a>
        </div>
        <div class="card">
            <h2>Outlined</h2>
            <a href="#" class="outlined">
                <span class="bottom"></span>
                <span class="right"></span>
                <span class="top"></span>
                <span class="left"></span>
                Hover me
            </a>
        </div>
        <div class="card whiteCard">
            <h2>Polygon</h2>
            <a href="#" class="polygon">
                <span class="bar bar-1"></span>
                <span class="bar bar-2"></span>
                <span class="bar bar-3"></span>
                <span class="bar bar-4"></span>
                <span class="bar bar-5"></span>
                <span class="bar bar-6"></span>
               <span>Hover me</span>
            </a>
        </div>
        <div class="card whiteCard">
            <h2>NeuMorphisme</h2>
            <button class="neumorphisme">Hover me</button>
        </div>
    </div>
</body>
</html>
